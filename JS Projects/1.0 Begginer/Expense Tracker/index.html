<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 style="font-family: Arial;">BUDGET APP</h1>

    <div id="BudgetDiv">
        <p style="font-family: Arial; font-weight: bold;">BUDGET</p>
        <input type="number" id="BudgetInput" placeholder="Enter Total Amount">
        <button class="buttons" onclick="BudgetCalculate()" id="BudgetButton">Set a Budget</button>
    </div>

    <div id="ExpenseDiv">
        <p style="font-family: Arial; font-weight: bold;">EXPENSES</p>
        <input type="text" id="ExpenseInput" placeholder="Expense Title" class="EInputs">
        <input type="number" id="ExpenseAmountInput" placeholder="Expense Amount" class="EInputs">

        <button class="buttons" onclick="ExpenseCalculate()" id="ExpenseButton">Add Expense</button>
    </div>

    <div class="Right">
        <div>
            <p style="color: white; font-family: Arial; font-weight: bold;">BUDGET</p>
            <p id="BudgetResult" style="text-align: center;"></p>
        </div>
     
    
        <div>
            <p style="color: white; font-family: Arial; font-weight: bold;">EXPENSES</p>
            <p style="color: red;" id="ExpenseResult" style="text-align: center;"></p>
        </div>
        
    
        <div>
            <p style="color: white; font-family: Arial; font-weight: bold;">YOUR BALANCE</p>
            <p id="BalanceResult"></p>
        </div>
       
    </div>


  
</body>
<script src="index.js"></script>
</html>
