<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: dawn">

    <h1 style="color: white; font-family: Arial; text-align: center;">Digital Clock</h1>

    <div id="Container">
        <div id="HoursDiv" class="Divs">
            <p id="HoursText" class="Text">03</p>
            <p class="InnerText">Hours</p>
        </div>

        <div id="MinutesDiv" class="Divs">
            <p id="MinutesText" class="Text">23</p>
            <p class="InnerText">Minutes</p>
        </div>

        <div id="SecondsDiv" class="Divs">
            <p id="SecondsText" class="Text">18</p>
            <p class="InnerText">Seconds</p>
        </div>

        <p id="DateID">AM</p>
    </div>

</body>
<script src="index.js"></script>
</html>
